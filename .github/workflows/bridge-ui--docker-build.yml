name: "[Nethermind] Bridge UI - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      configuredBridges:
        description: 'JSON content for configuredBridges.json'
        required: false
        type: string
      configuredChains:
        description: 'JSON content for configuredChains.json'
        required: false
        type: string
      configuredCustomTokens:
        description: 'JSON content for configuredCustomTokens.json'
        required: false
        type: string
      configuredRelayer:
        description: 'JSON content for configuredRelayer.json'
        required: false
        type: string
      configuredEventIndexer:
        description: 'JSON content for configuredEventIndexer.json'
        required: false
        type: string
  pull_request:
    branches: [main]
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"
  push:
    branches: [main]
    tags:
      - "bridge-ui-v*"
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: nethermind/surge-bridge-ui
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build:
    name: Build and push docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/surge-taiko-mono'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write config files from inputs
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/bridge-ui/config
        env:
          CONFIGURED_BRIDGES: ${{ inputs.configuredBridges }}
          CONFIGURED_CHAINS: ${{ inputs.configuredChains }}
          CONFIGURED_CUSTOM_TOKENS: ${{ inputs.configuredCustomTokens }}
          CONFIGURED_RELAYER: ${{ inputs.configuredRelayer }}
          CONFIGURED_EVENT_INDEXER: ${{ inputs.configuredEventIndexer }}
        run: |
          # Debug: Display input lengths and previews
          python3 << 'DEBUG_SCRIPT'
          import os
          
          def debug_input(name, content):
              print(f"\n=== {name} ===")
              if content:
                  length = len(content)
                  print(f"Length: {length} characters")
                  if length > 0:
                      preview = content[:200] if len(content) > 200 else content
                      print(f"Preview (first 200 chars): {preview}")
                      if len(content) > 200:
                          print(f"Last 200 chars: {content[-200:]}")
              else:
                  print("Empty or not provided")
          
          print("=" * 60)
          print("DEBUG: Input content received from GitHub Actions")
          print("=" * 60)
          
          bridges = os.environ.get('CONFIGURED_BRIDGES', '')
          chains = os.environ.get('CONFIGURED_CHAINS', '')
          tokens = os.environ.get('CONFIGURED_CUSTOM_TOKENS', '')
          relayer = os.environ.get('CONFIGURED_RELAYER', '')
          indexer = os.environ.get('CONFIGURED_EVENT_INDEXER', '')
          
          debug_input("CONFIGURED_BRIDGES", bridges)
          debug_input("CONFIGURED_CHAINS", chains)
          debug_input("CONFIGURED_CUSTOM_TOKENS", tokens)
          debug_input("CONFIGURED_RELAYER", relayer)
          debug_input("CONFIGURED_EVENT_INDEXER", indexer)
          
          print("\n" + "=" * 60)
          DEBUG_SCRIPT
          
          # Use Python to write config files from environment variables
          # If input is empty, write valid empty JSON structure
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          import sys
          
          # Default empty structures that match the schemas
          DEFAULT_STRUCTURES = {
              'configuredBridges.json': {"configuredBridges": []},
              'configuredChains.json': {"configuredChains": []},
              'configuredCustomTokens.json': [],
              'configuredRelayer.json': {"configuredRelayer": []},
              'configuredEventIndexer.json': {"configuredEventIndexer": []}
          }
          
          def write_config(env_var, filename):
              content = os.environ.get(env_var, '').strip()
              default_structure = DEFAULT_STRUCTURES.get(filename)
              
              if not content:
                  # Write default empty structure if content is empty
                  if default_structure is not None:
                      with open(filename, 'w') as f:
                          json.dump(default_structure, f, indent=2)
                      print(f"✓ Written {filename} (empty/default)")
                  return
              
              try:
                  # Parse JSON to validate it
                  parsed = json.loads(content)
                  # Write formatted JSON
                  with open(filename, 'w') as f:
                      json.dump(parsed, f, indent=2)
                  print(f"✓ Written {filename}")
              except json.JSONDecodeError as e:
                  print(f"Error: Invalid JSON for {filename}: {e}")
                  print(f"Content length: {len(content)} chars")
                  if len(content) > 0:
                      print(f"Content preview (first 500 chars): {content[:500]}")
                  sys.exit(1)
          
          write_config('CONFIGURED_BRIDGES', 'configuredBridges.json')
          write_config('CONFIGURED_CHAINS', 'configuredChains.json')
          write_config('CONFIGURED_CUSTOM_TOKENS', 'configuredCustomTokens.json')
          write_config('CONFIGURED_RELAYER', 'configuredRelayer.json')
          write_config('CONFIGURED_EVENT_INDEXER', 'configuredEventIndexer.json')
          PYTHON_SCRIPT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: packages/bridge-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-24.04-arm
 
      - uses: oras-project/setup-oras@v1
      - run: oras version
      - name: Login to registry with oras
        run: |
          oras login ${{ env.DOCKER_REGISTRY }} \
            -u ${{ env.DOCKER_USERNAME }} \
            -p ${{ env.DOCKER_PASSWORD }}


      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
