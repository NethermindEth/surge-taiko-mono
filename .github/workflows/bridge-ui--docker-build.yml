name: "[Nethermind] Bridge UI - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      configuredBridges:
        description: 'JSON content for configuredBridges.json'
        required: false
        type: string
      configuredChains:
        description: 'JSON content for configuredChains.json'
        required: false
        type: string
      configuredCustomTokens:
        description: 'JSON content for configuredCustomTokens.json'
        required: false
        type: string
      configuredRelayer:
        description: 'JSON content for configuredRelayer.json'
        required: false
        type: string
      configuredEventIndexer:
        description: 'JSON content for configuredEventIndexer.json'
        required: false
        type: string
  pull_request:
    branches: [main]
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"
  push:
    branches: [main]
    tags:
      - "bridge-ui-v*"
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: nethermind/surge-bridge-ui
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build:
    name: Build and push docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/surge-taiko-mono'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write config files from inputs
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/bridge-ui/config
        run: |
          # Write each input to a temporary file, then process with Python
          # This avoids GitHub Actions environment variable size limits
          mkdir -p /tmp/config_inputs
          
          # Debug: Display input lengths and previews before writing
          # Write inputs to temp files first, then read them for debugging
          if [ -n "${{ inputs.configuredBridges }}" ]; then
            printf '%s\n' '${{ inputs.configuredBridges }}' > /tmp/config_inputs/bridges_debug.txt
          fi
          if [ -n "${{ inputs.configuredChains }}" ]; then
            printf '%s\n' '${{ inputs.configuredChains }}' > /tmp/config_inputs/chains_debug.txt
          fi
          if [ -n "${{ inputs.configuredCustomTokens }}" ]; then
            printf '%s\n' '${{ inputs.configuredCustomTokens }}' > /tmp/config_inputs/tokens_debug.txt
          fi
          if [ -n "${{ inputs.configuredRelayer }}" ]; then
            printf '%s\n' '${{ inputs.configuredRelayer }}' > /tmp/config_inputs/relayer_debug.txt
          fi
          if [ -n "${{ inputs.configuredEventIndexer }}" ]; then
            printf '%s\n' '${{ inputs.configuredEventIndexer }}' > /tmp/config_inputs/indexer_debug.txt
          fi
          
          # Debug script to display what was received
          python3 << 'DEBUG_SCRIPT'
          import os
          
          def debug_file(name, filepath):
              print(f"\n=== {name} ===")
              if os.path.exists(filepath):
                  with open(filepath, 'r', encoding='utf-8') as f:
                      content = f.read()
                  length = len(content)
                  print(f"Length: {length} characters")
                  if length > 0:
                      preview = content[:200] if len(content) > 200 else content
                      print(f"Preview (first 200 chars): {preview}")
                      if len(content) > 200:
                          print(f"Last 200 chars: {content[-200:]}")
              else:
                  print("File not found (input was empty or not provided)")
          
          print("=" * 60)
          print("DEBUG: Input content received from GitHub Actions")
          print("=" * 60)
          
          debug_file("CONFIGURED_BRIDGES", "/tmp/config_inputs/bridges_debug.txt")
          debug_file("CONFIGURED_CHAINS", "/tmp/config_inputs/chains_debug.txt")
          debug_file("CONFIGURED_CUSTOM_TOKENS", "/tmp/config_inputs/tokens_debug.txt")
          debug_file("CONFIGURED_RELAYER", "/tmp/config_inputs/relayer_debug.txt")
          debug_file("CONFIGURED_EVENT_INDEXER", "/tmp/config_inputs/indexer_debug.txt")
          
          print("\n" + "=" * 60)
          DEBUG_SCRIPT
          
          # Move debug files to final locations (they'll be processed by Python script below)
          mv /tmp/config_inputs/bridges_debug.txt /tmp/config_inputs/bridges.txt 2>/dev/null || true
          mv /tmp/config_inputs/chains_debug.txt /tmp/config_inputs/chains.txt 2>/dev/null || true
          mv /tmp/config_inputs/tokens_debug.txt /tmp/config_inputs/tokens.txt 2>/dev/null || true
          mv /tmp/config_inputs/relayer_debug.txt /tmp/config_inputs/relayer.txt 2>/dev/null || true
          mv /tmp/config_inputs/indexer_debug.txt /tmp/config_inputs/indexer.txt 2>/dev/null || true
          
          # Debug: Verify what was written to files
          echo ""
          echo "=== DEBUG: File sizes after writing ==="
          ls -lh /tmp/config_inputs/*.txt 2>/dev/null || echo "No files written"
          
          # Process files with Python to validate and format JSON
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          import sys
          
          def process_file(input_file, output_file):
              if not os.path.exists(input_file):
                  return
              try:
                  with open(input_file, 'r', encoding='utf-8') as f:
                      content = f.read().strip()
                  if not content:
                      return
                  # Parse JSON to validate it
                  parsed = json.loads(content)
                  # Write formatted JSON
                  with open(output_file, 'w') as f:
                      json.dump(parsed, f, indent=2)
                  print(f"âœ“ Written {output_file}")
                  # Clean up temp file
                  os.remove(input_file)
              except json.JSONDecodeError as e:
                  print(f"Error: Invalid JSON for {output_file}: {e}")
                  if os.path.exists(input_file):
                      with open(input_file, 'r', encoding='utf-8') as f:
                          content = f.read()
                      print(f"Content length: {len(content)} chars")
                      if len(content) > 0:
                          print(f"Content preview (first 500 chars): {content[:500]}")
                  sys.exit(1)
          
          process_file('/tmp/config_inputs/bridges.txt', 'configuredBridges.json')
          process_file('/tmp/config_inputs/chains.txt', 'configuredChains.json')
          process_file('/tmp/config_inputs/tokens.txt', 'configuredCustomTokens.json')
          process_file('/tmp/config_inputs/relayer.txt', 'configuredRelayer.json')
          process_file('/tmp/config_inputs/indexer.txt', 'configuredEventIndexer.json')
          PYTHON_SCRIPT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: packages/bridge-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-24.04-arm
 
      - uses: oras-project/setup-oras@v1
      - run: oras version
      - name: Login to registry with oras
        run: |
          oras login ${{ env.DOCKER_REGISTRY }} \
            -u ${{ env.DOCKER_USERNAME }} \
            -p ${{ env.DOCKER_PASSWORD }}


      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
