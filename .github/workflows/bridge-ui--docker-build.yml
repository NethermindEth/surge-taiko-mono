name: "[Nethermind] Bridge UI - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      configuredBridges:
        description: 'JSON content for configuredBridges.json'
        required: false
        type: string
      configuredChains:
        description: 'JSON content for configuredChains.json'
        required: false
        type: string
      configuredCustomTokens:
        description: 'JSON content for configuredCustomTokens.json'
        required: false
        type: string
      configuredRelayer:
        description: 'JSON content for configuredRelayer.json'
        required: false
        type: string
      configuredEventIndexer:
        description: 'JSON content for configuredEventIndexer.json'
        required: false
        type: string
  pull_request:
    branches: [main]
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"
  push:
    branches: [main]
    tags:
      - "bridge-ui-v*"
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: nethermind/surge-bridge-ui
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build:
    name: Build and push docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/surge-taiko-mono'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write config files from inputs
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/bridge-ui/config
        run: |
          if [ -n "${{ inputs.configuredBridges }}" ]; then
            echo "${{ inputs.configuredBridges }}" | jq . > configuredBridges.json
            echo "✓ Written configuredBridges.json"
          fi
          if [ -n "${{ inputs.configuredChains }}" ]; then
            echo "${{ inputs.configuredChains }}" | jq . > configuredChains.json
            echo "✓ Written configuredChains.json"
          fi
          if [ -n "${{ inputs.configuredCustomTokens }}" ]; then
            echo "${{ inputs.configuredCustomTokens }}" | jq . > configuredCustomTokens.json
            echo "✓ Written configuredCustomTokens.json"
          fi
          if [ -n "${{ inputs.configuredRelayer }}" ]; then
            echo "${{ inputs.configuredRelayer }}" | jq . > configuredRelayer.json
            echo "✓ Written configuredRelayer.json"
          fi
          if [ -n "${{ inputs.configuredEventIndexer }}" ]; then
            echo "${{ inputs.configuredEventIndexer }}" | jq . > configuredEventIndexer.json
            echo "✓ Written configuredEventIndexer.json"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: packages/bridge-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-24.04-arm
 
      - uses: oras-project/setup-oras@v1
      - run: oras version
      - name: Login to registry with oras
        run: |
          oras login ${{ env.DOCKER_REGISTRY }} \
            -u ${{ env.DOCKER_USERNAME }} \
            -p ${{ env.DOCKER_PASSWORD }}


      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
