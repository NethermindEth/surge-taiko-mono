name: "[Nethermind] Bridge UI - Docker build and push"

on:
  workflow_dispatch:
    inputs:
      configuredBridges:
        description: 'JSON content for configuredBridges.json'
        required: false
        type: string
      configuredChains:
        description: 'JSON content for configuredChains.json'
        required: false
        type: string
      configuredCustomTokens:
        description: 'JSON content for configuredCustomTokens.json'
        required: false
        type: string
      configuredEventIndexer:
        description: 'JSON content for configuredEventIndexer.json'
        required: false
        type: string
      configuredRelayer:
        description: 'JSON content for configuredRelayer.json'
        required: false
        type: string
  pull_request:
    branches: [main]
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"
  push:
    branches: [main]
    tags:
      - "bridge-ui-v*"
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: nethermind/surge-bridge-ui
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build:
    name: Build and push docker image
    runs-on: ${{ matrix.os }}
    if: github.repository == 'NethermindEth/surge-taiko-mono'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write config files from inputs
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/bridge-ui/config
        env:
          CONFIGURED_BRIDGES: ${{ inputs.configuredBridges }}
          CONFIGURED_CHAINS: ${{ inputs.configuredChains }}
          CONFIGURED_CUSTOM_TOKENS: ${{ inputs.configuredCustomTokens }}
          CONFIGURED_EVENT_INDEXER: ${{ inputs.configuredEventIndexer }}
          CONFIGURED_RELAYER: ${{ inputs.configuredRelayer }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          import sys
          
          EXPECTED_KEYS = {
              'configuredBridges.json': 'configuredBridges',
              'configuredChains.json': 'configuredChains',
              'configuredCustomTokens.json': None,
              'configuredEventIndexer.json': 'configuredEventIndexer',
              'configuredRelayer.json': 'configuredRelayer',
          }
          
          DEFAULT_STRUCTURES = {
              'configuredBridges.json': {"configuredBridges": []},
              'configuredChains.json': {"configuredChains": []},
              'configuredCustomTokens.json': [],
              'configuredEventIndexer.json': {"configuredEventIndexer": []},
              'configuredRelayer.json': {"configuredRelayer": []},
          }
          
          def write_config(env_var, filename):
              content = os.environ.get(env_var, '').strip()
              default_structure = DEFAULT_STRUCTURES.get(filename)
              expected_key = EXPECTED_KEYS.get(filename)
              
              if not content:
                  if default_structure is not None:
                      with open(filename, 'w') as f:
                          json.dump(default_structure, f, indent=2)
                  return
              
              try:
                  parsed = json.loads(content)
                  
                  if expected_key is None:
                      if not isinstance(parsed, list):
                          print(f"Error: {filename} should be an array")
                          sys.exit(1)
                  else:
                      if not isinstance(parsed, dict):
                          print(f"Error: {filename} should be an object")
                          sys.exit(1)
                      if expected_key not in parsed:
                          print(f"Error: {filename} missing required key '{expected_key}'")
                          sys.exit(1)
                  
                  with open(filename, 'w') as f:
                      json.dump(parsed, f, indent=2)
              except json.JSONDecodeError as e:
                  print(f"Error: Invalid JSON for {filename}: {e}")
                  sys.exit(1)
          
          write_config('CONFIGURED_BRIDGES', 'configuredBridges.json')
          write_config('CONFIGURED_CHAINS', 'configuredChains.json')
          write_config('CONFIGURED_CUSTOM_TOKENS', 'configuredCustomTokens.json')
          write_config('CONFIGURED_EVENT_INDEXER', 'configuredEventIndexer.json')
          write_config('CONFIGURED_RELAYER', 'configuredRelayer.json')
          PYTHON_SCRIPT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: type=raw,value=temp-${{ matrix.os }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: packages/bridge-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:temp-ubuntu-24.04-arm
 
      - uses: oras-project/setup-oras@v1
      - run: oras version
      - name: Login to registry with oras
        run: |
          oras login ${{ env.DOCKER_REGISTRY }} \
            -u ${{ env.DOCKER_USERNAME }} \
            -p ${{ env.DOCKER_PASSWORD }}


      - name: Summary
        run: |
          echo "## Docker build completed :green_circle:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r TAG; do
            echo "- $TAG" >> $GITHUB_STEP_SUMMARY
          done
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
