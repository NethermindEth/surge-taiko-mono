name: "[Nethermind] Bridge UI - Docker build and push"

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"
  push:
    branches: [main]
    tags:
      - "bridge-ui-v*"
    paths:
      - "packages/bridge-ui/**"
      - ".github/workflows/bridge-ui--docker-build.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

jobs:
  build:
    uses: NethermindEth/github-workflows/.github/workflows/docker-build-push-dockerhub.yaml@v1.3.1
    with:
      image_name: bridge-ui
      platforms: "linux/amd64,linux/arm64"
      context: "packages/bridge-ui"
      dockerfile_path: "packages/bridge-ui/Dockerfile"
      push: ${{ github.event_name != 'pull_request' }}
      ignore_trivy: true # TODO: remove this once security issues are fixed
    secrets:
      dockerhub_username: ${{ secrets.DOCKER_USERNAME }}
      dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
