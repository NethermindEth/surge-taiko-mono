services:
  bridge-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge-ui
    ports:
      - "3000:3000"
    profiles:
      - bridge-ui
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - nginx
    networks:
      - app-network
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  app-network:
    driver: bridge
